<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Sumador</title>
  </head>
  <body>
    <h1>Sumador</h1>
    <form id="sumar-form">
      <label for="primer-numero">Primer número:</label>
      <input type="number" id="primer-numero" />
      <label for="segundo-numero">Segundo número:</label>
      <input type="number" id="segundo-numero" />
      <input type="submit" value="Sumar" id="sumar-button" />
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
    <h1>Multiplicador</h1>
    <form id="multiplicar-form">
      <label for="primer-numero-mul">Primer número:</label>
      <input type="number" id="primer-numero-mul" />
      <label for="segundo-numero-mul">Segundo número:</label>
      <input type="number" id="segundo-numero-mul" />
      <input type="submit" value="Multiplicar" id="multiplicar-button" />
    </form>
    <h1>Saludo por hora</h1>
    <form id="saludar-form">
      <label for="hora">Hora (0-23):</label>
      <input type="number" id="hora" min="0" max="23" />
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" />
      <label for="edad">Edad:</label>
      <input type="number" id="edad" min="0" />
      <label for="genero">Genero:</label>
      <select id="genero">
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
      </select>
      <input type="submit" value="Saludar" id="saludar-button" />
    </form>
    <div id="saludo-div"></div>
  </body>
</html>
